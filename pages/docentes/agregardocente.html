  <script>
    // ==========================================
    // CARGAR INFORMACI√ìN DEL USUARIO DIN√ÅMICAMENTE
    // ==========================================
    (function() {
        try {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const userName = document.getElementById('userName');
            const userRole = document.getElementById('userRole');
            
            if (currentUser.nombre && currentUser.ape_p) {
                const fullName = (currentUser.nombre + ' ' + currentUser.ape_p + ' ' + (currentUser.ape_m || '')).trim();
                userName.textContent = fullName;
            } else {
                userName.textContent = 'Usuario';
            }

            if (currentUser.rol) {
                const rolCapitalizado = currentUser.rol.charAt(0).toUpperCase() + currentUser.rol.slice(1);
                userRole.textContent = rolCapitalizado;
            } else {
                userRole.textContent = 'Usuario';
            }
        } catch (error) {
            console.error('‚ùå Error al cargar datos del usuario:', error);
            document.getElementById('userName').textContent = 'Usuario';
            document.getElementById('userRole').textContent = 'Usuario';
        }
    })();

    (function() {
      function waitForRouteGuard(roles) {
        if (typeof RouteGuard !== 'undefined') {
          RouteGuard.protect(roles);
        } else {
          setTimeout(function() { waitForRouteGuard(roles); }, 50);
        }
      }
      waitForRouteGuard(['admin']);
    })();
  </script>

    <section class="agregar-docente">
      <h2>Agregar Docente</h2>

      <form class="form-docente">
        <div class="form-row">
          <div class="form-group">
            <label>Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingrese nombre">
          </div>
          <div class="form-group">

          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Apellido Paterno:</label>
            <input type="text" id="ape_p" placeholder="Ingrese apellido paterno">
          </div>
          <div class="form-group">
            <label>CURP:</label>
            <input type="text" id="curp" placeholder="Ingrese CURP" maxlength="18">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label>Apellido Materno:</label>
            <input type="text" id="ape_m" placeholder="Ingrese apellido materno">
          </div>
          
          <div class="form-group select-group">
            <label>Sexo:</label>
            <div class="select-wrapper">
              <select id="sexo">
                <option value="">Seleccionar</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
              </select>

          </div>
        </div>

        <div class="form-rows single">

        </div>
        <div class="boton-agregar">
          <button type="button" class="btn-agregar">
            <img src="../../icons/agregar.svg" alt="Agregar icono" class="btn-icon">
            Agregar
          </button>
        </div>
       
      </form>
    </section>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <img src="../../icons/successverde.svg" alt="success" class="modal-icon success-icon">
            <h3>Agregado Correctamente</h3>
            <p>Este registro se guardo en el sistema</p>
            <div class="modal-buttons">
                <button class="guardar" onclick="closeModal()">Aceptar</button>
            </div>
        </div>

    <script>
    (function(){
      function isReady(name){ 
        try{ 
          return typeof eval(name) !== 'undefined'; 
        } catch(e){ 
          return false; 
        } 
      }
      
      function waitFor(names, timeout){ 
        timeout = timeout || 5000;
        return new Promise(function(resolve, reject){ 
          const start = Date.now(); 
          (function poll(){ 
            if(names.every(isReady)) return resolve(); 
            if(Date.now() - start > timeout) return reject(new Error('Servicios no disponibles')); 
            setTimeout(poll, 50); 
          })(); 
        }); 
      }

      async function createHandler(){
        try{
          const nombre = document.getElementById('nombre').value.trim();
          const rfc = document.getElementById('rfc').value.trim();
          const ape_p = document.getElementById('ape_p').value.trim();
          const curp = document.getElementById('curp').value.trim();
          const ape_m = document.getElementById('ape_m').value.trim();
          const sexo = document.getElementById('sexo').value;
          const fecha_nacimiento = document.getElementById('fecha_nacimiento').value;

          if (!nombre || !ape_p) {
            alert('Nombre y apellido paterno son obligatorios');
            return;
          }

          const username = (nombre && ape_p) ? (nombre.split(' ')[0].toLowerCase() + '.' + ape_p.toLowerCase()) : ('user' + Date.now());
          const password = 'ChangeMe123';

          const payload = {
            nombre: nombre,
            ape_p: ape_p,
            ape_m: ape_m || '',
            curp: curp || '',
            rfc: rfc || '',
            sexo: sexo || '',
            fecha_nacimiento: fecha_nacimiento || null,
            usuario: username,
            password: password,
            rol: 'docente',
            estado: 'Activo'
          };

          console.log('üì¶ Payload a enviar:', payload);
          const result = await usuariosService.create(payload);
          console.log('‚úÖ Docente creado:', result);
          document.getElementById('modal-overlay').style.display = 'flex';
        } catch(err){ 
          console.error('‚ùå Error completo:', err); 
          console.error('Stack trace:', err.stack);
          alert('Error al crear docente: ' + (err.message || err)); 
        }
      }

      function closeModal() {
        document.getElementById('modal-overlay').style.display = 'none';
        window.location.href = 'docente.html';
      }

      document.querySelector('.back-link').addEventListener('click', function(){ 
        window.history.back(); 
      });

      waitFor(['usuariosService']).then(function(){
        console.log('‚úÖ usuariosService disponible');
        document.querySelector('.btn-agregar').addEventListener('click', createHandler);
        const accept = document.querySelector('#modal-overlay .guardar');
        if(accept){ 
          accept.addEventListener('click', closeModal); 
        }
      }).catch(function(err){
        console.error('‚ùå Error esperando servicios:', err);
      });
    })();
    </script>

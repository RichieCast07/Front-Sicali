        (function() {
            try {
                const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
                const userName = document.getElementById('userName');
                const userRole = document.getElementById('userRole');
                
                // Cargar nombre completo

                // Cargar rol din√°micamente
                if (currentUser.rol) {

                } else {

                }

                console.log('‚úÖ Usuario cargado:', {
                    nombre: userName.textContent,
                    rol: userRole.textContent,
                    id: currentUser.id_usuario
                });

            } catch (error) {
                console.error('‚ùå Error al cargar datos del usuario:', error);
                document.getElementById('userName').textContent = 'Usuario';
                document.getElementById('userRole').textContent = 'Usuario';
            }
        })();
    </script>

    <script>
        // ==========================================
        // ENHANCER: CARGAR ESTAD√çSTICAS
        // ==========================================
        (function(){
            function waitFor(names, timeout = 5000) {
                return new Promise((resolve, reject) => {
                    const start = Date.now();
                    (function poll() {
                        try {
                            const ok = names.every(n => { 
                                try { 
                                    return typeof eval(n) !== 'undefined'; 
                                } catch(e) { 
                                    return false; 
                                } 
                            });
                            if (ok) return resolve();
                        } catch (e) {}
                        if (Date.now() - start > timeout) {
                            return reject(new Error('Servicios no disponibles'));
                        }
                        setTimeout(poll, 50);
                    })();
                });
            }

            async function loadEstadisticas() {
                try {
                    console.log('üìä Cargando estad√≠sticas...');
                    
                    // Cargar datos necesarios
                    const [grupos, ciclos, asignaturas] = await Promise.all([
                        gruposService.getAll(),
                        ciclosService.getAll(),
                        httpClient.get(API_CONFIG.ENDPOINTS.ASIGNATURAS.LIST)
                    ]);

                    console.log('‚úÖ Grupos cargados:', grupos.length);
                    console.log('‚úÖ Ciclos cargados:', ciclos.length);
                    console.log('‚úÖ Asignaturas cargadas:', asignaturas.length);

                    // Llenar select de grupos
                    const grupoSelect = document.getElementById('grupoSelect');
                    grupoSelect.innerHTML = '<option value="">Seleccionar grupo</option>';
                    grupos.forEach(grupo => {
                        const option = document.createElement('option');
                        option.value = grupo.idGrupo;
                        option.textContent = `${grupo.nombre} - Grado ${grupo.grado}`;
                        grupoSelect.appendChild(option);
                    });

                    // Llenar select de periodos
                    const periodoSelect = document.getElementById('periodoSelect');
                    periodoSelect.innerHTML = '<option value="">Seleccionar periodo</option>';
                    ciclos.forEach(ciclo => {
                        const option = document.createElement('option');
                        option.value = ciclo.idCiclo;
                        option.textContent = ciclo.nombre;
                        periodoSelect.appendChild(option);
                    });

                    // Event listener para cambios de grupo
                    grupoSelect.addEventListener('change', async function() {
                        const idGrupo = this.value;
                        if (!idGrupo) {
                            document.getElementById('chart-bars').innerHTML = '<div class="no-data" style="text-align: center; padding: 40px; color: #999;">Selecciona un grupo para ver las estad√≠sticas</div>';
                            return;
                        }
                        await cargarGrafica(idGrupo, asignaturas);
                    });

                    console.log('‚úÖ Selects actualizados');

                } catch (error) {
                    console.error('‚ùå Error cargando estad√≠sticas:', error);
                }
            }

            async function cargarGrafica(idGrupo, asignaturas) {
                try {
                    console.log('Cargando gr√°fica para grupo:', idGrupo);
                    
                    // Obtener calificaciones del grupo usando calificacionesService
                    let calificaciones = [];
                    if (typeof calificacionesService !== 'undefined') {
                        try {
                            const allCalificaciones = await calificacionesService.getAll();
                            // Filtrar por grupo
                            calificaciones = allCalificaciones.filter(cal => 
                                Number(cal.idGrupo) === Number(idGrupo)
                            );
                        } catch (error) {
                            console.warn('No se pudieron cargar calificaciones:', error.message);
                        }
                    }

                    console.log('Calificaciones cargadas:', calificaciones.length);

                    if (calificaciones.length === 0) {
                        document.getElementById('chart-bars').innerHTML = '<div class="no-data" style="text-align: center; padding: 40px; color: #999;">No hay calificaciones registradas para este grupo</div>';
                        return;
                    }

                    // Calcular promedio por asignatura con porcentaje
                    const promediosPorAsignatura = {};
                    
                    calificaciones.forEach(calif => {
                        const idAsig = calif.idAsignatura;
                        if (!promediosPorAsignatura[idAsig]) {
                            const asig = asignaturas?.find(a => a.idAsignatura === idAsig);
                            promediosPorAsignatura[idAsig] = {
                                suma: 0,
                                count: 0,
                                nombre: asig?.nombre || calif.nombreAsignatura || 'Asignatura ' + idAsig,
                                calificaciones: []
                            };
                        }
                        
                        // Recopilar todas las calificaciones para calcular promedio general
                        const califs = [calif.calificacion1, calif.calificacion2, calif.calificacion3, calif.calificacion4]
                            .filter(c => c !== null && c !== undefined)
                            .map(Number);
                        
                        califs.forEach(cal => {
                            promediosPorAsignatura[idAsig].suma += cal;
                            promediosPorAsignatura[idAsig].count++;
                        });
                    });

                    // Calcular porcentajes
                    Object.keys(promediosPorAsignatura).forEach(idAsig => {
                        const datos = promediosPorAsignatura[idAsig];
                        if (datos.count > 0) {
                            const promedio = datos.suma / datos.count;
                            datos.promedio = promedio;
                            datos.porcentaje = (promedio / 10) * 100; // Convertir a porcentaje
                        }
                    });

                    // Renderizar gr√°fica con barras por asignatura
                    renderizarGraficaAsignaturas(promediosPorAsignatura);

                } catch (error) {
                    console.error('Error cargando gr√°fica:', error);
                    document.getElementById('chart-bars').innerHTML = '<div class="no-data" style="text-align: center; padding: 40px; color: #999;">Error al cargar las estad√≠sticas: ' + error.message + '</div>';
                }
            }

            function renderizarGraficaAsignaturas(promediosPorAsignatura) {
                const barsContainer = document.getElementById('chart-bars');
                barsContainer.innerHTML = '';

                const colores = ['color-1', 'color-2', 'color-3', 'color-4', 'color-5', 'color-6'];
                let colorIndex = 0;

                Object.entries(promediosPorAsignatura).forEach(([idAsig, datos]) => {
                    const altura = (datos.porcentaje / 100) * 200; // 200px es la altura m√°xima
                    const color = colores[colorIndex % colores.length];
                    colorIndex++;

                    const barGroup = document.createElement('div');
                    barGroup.className = 'bar-group';
                    barGroup.innerHTML = `
                        <div class="bar ${color}" style="height: ${altura}px;" title="Promedio: ${datos.promedio?.toFixed(1)}/10 (${datos.porcentaje?.toFixed(0)}%)"></div>
                        <div class="bar-label">${datos.nombre}<br><small>${datos.porcentaje?.toFixed(0)}%</small></div>
                    `;
                    
                    barsContainer.appendChild(barGroup);
                });

                console.log('Gr√°fica renderizada correctamente');
            }

            console.log('Esperando servicios...');
            waitFor(['gruposService', 'ciclosService', 'calificacionesService', 'httpClient', 'API_CONFIG'])
                .then(() => {
                    console.log('Servicios cargados');
                    loadEstadisticas();
                })
                .catch(err => {
                    console.error('Error cargando servicios:', err);
                    document.getElementById('chart-bars').innerHTML = '<div class="no-data" style="text-align: center; padding: 40px; color: #f44;">Error: No se pudieron cargar los servicios necesarios</div>';
                });
        })();
    </script>

    <style>

    <script>
        // ==========================================
        // DEBUG Y PROTECCI√ìN DE RUTAS
        // ==========================================
        console.log('=== DEBUG BIENVENIDA DIRECTOR ===');
        console.log('localStorage.currentUser:', localStorage.getItem('currentUser'));
        console.log('localStorage.authToken:', localStorage.getItem('authToken'));
        
        // Proteger esta p√°gina solo para admins
        (function() {
            function waitForRouteGuard(roles) {
                if (typeof RouteGuard !== 'undefined') {
                    console.log('‚úÖ RouteGuard cargado, protegiendo p√°gina...');
                    RouteGuard.protect(roles);
                } else {
                    setTimeout(function() { waitForRouteGuard(roles); }, 50);
                }
            }
            waitForRouteGuard(['admin']);
        })();

        // ==========================================
        // CARGAR INFORMACI√ìN DEL USUARIO DIN√ÅMICAMENTE
        // ==========================================
        (function() {
            try {
                const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
                const userName = document.getElementById('userName');
                const userRole = document.getElementById('userRole');
                
                console.log('üìã Datos del usuario:', currentUser);
                
                // Cargar nombre completo
                if (currentUser.nombre && currentUser.ape_p) {
                    const fullName = `${currentUser.nombre} ${currentUser.ape_p} ${currentUser.ape_m || ''}`.trim();
                    userName.textContent = fullName;
                    console.log('‚úÖ Nombre cargado:', fullName);
                } else {
                    userName.textContent = 'Usuario';
                    console.warn('‚ö†Ô∏è No se encontr√≥ nombre completo del usuario');
                }

                // Cargar rol din√°micamente
                if (currentUser.rol) {
                    const rolCapitalizado = currentUser.rol.charAt(0).toUpperCase() + currentUser.rol.slice(1);
                    userRole.textContent = rolCapitalizado;
                    console.log('‚úÖ Rol cargado:', rolCapitalizado);
                } else {
                    userRole.textContent = 'Usuario';
                    console.warn('‚ö†Ô∏è No se encontr√≥ rol del usuario');
                }

                console.log('‚úÖ Usuario cargado correctamente:', {
                    nombre: userName.textContent,
                    rol: userRole.textContent,
                    id: currentUser.id_usuario
                });

            } catch (error) {
                console.error('‚ùå Error al cargar datos del usuario:', error);
                document.getElementById('userName').textContent = 'Usuario';
                document.getElementById('userRole').textContent = 'Usuario';
            }
        })();

        // ==========================================
        // MODAL DE CERRAR SESI√ìN
        // ==========================================
        (function initLogoutModal() {
            const userAvatar = document.getElementById('userAvatar');
            const logoutModal = document.getElementById('logoutModal');
            const logoutBtn = document.getElementById('logoutBtn');

            if (!userAvatar || !logoutModal || !logoutBtn) {
                console.error('‚ùå No se encontraron elementos para modal de logout');
                return;
            }

            // Mostrar/ocultar modal al hacer clic en el avatar
            userAvatar.addEventListener('click', (e) => {
                e.stopPropagation();
                const isVisible = logoutModal.style.display === 'block';
                logoutModal.style.display = isVisible ? 'none' : 'block';
                console.log('üîÑ Modal de logout:', isVisible ? 'cerrado' : 'abierto');
            });

            // Cerrar modal al hacer clic fuera
            document.addEventListener('click', (e) => {
                if (!logoutModal.contains(e.target) && e.target !== userAvatar) {
                    logoutModal.style.display = 'none';
                }
            });

            // Cerrar sesi√≥n
            logoutBtn.addEventListener('click', () => {
                console.log('üö™ Cerrando sesi√≥n...');
                localStorage.removeItem('currentUser');
                localStorage.removeItem('authToken');
                console.log('‚úÖ Sesi√≥n cerrada, redirigiendo...');
                window.location.href = '../../index.html';
            });

            console.log('‚úÖ Modal de logout inicializado');
        })();
    </script>

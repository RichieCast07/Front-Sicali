    <!-- Modal Cerrar Sesi√≥n -->

                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Cerrar Sesi√≥n

    <nav class="sidebar" id="sidebar">
        <ul class="menu-list">

                <a href="../estudiantesdocente/estudiante.html">

                <a href="../estadisticas/estadisticasdocente.html">
                    <span class="icon"><img class="icon" src="../../icons/estadisticas.svg" alt=""></span>

                </a>
            </li>
        </ul>
    </nav>

    <main class="content" id="content">
        <div class="welcome-container">
            <h1 class="welcome-title">Bienvenido al Sistema de<br>Calificaciones Infantil</h1>
            <p class="welcome-description">
                Cada acci√≥n aqu√≠ contribuye al crecimiento y la organizaci√≥n de nuestra comunidad.<br>
                Elige una secci√≥n del men√∫ para iniciar.
            </p>
            <div class="welcome-image">
                <img src="../../img/imagenbienvenidas2.png" alt="Ni√±os celebrando">
            </div>
        </div>
    </main>

    <script src="../../scripts/loadDependencies.js"></script>
    <script>
        // ==========================================
        // PROTECCI√ìN DE RUTAS
        // ==========================================
        (function() {
            function waitForRouteGuard(roles) {
                if (typeof RouteGuard !== 'undefined') {
                    RouteGuard.protect(roles);
                } else {
                    setTimeout(() => waitForRouteGuard(roles), 50);
                }
            }
            waitForRouteGuard(['docente', 'director']);
        })();

        // ==========================================
        // CARGAR INFORMACI√ìN DEL USUARIO
        // ==========================================
        (function() {
            try {
                const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
                const userName = document.getElementById('userName');
                
                if (currentUser.nombre && currentUser.ape_p) {
                    const fullName = `${currentUser.nombre} ${currentUser.ape_p} ${currentUser.ape_m || ''}`.trim();
                    userName.textContent = fullName;
                } else {
                    userName.textContent = 'Usuario';
                }
            } catch (error) {
                console.error('Error al cargar datos del usuario:', error);
                document.getElementById('userName').textContent = 'Usuario';
            }
        })();

        // ==========================================
        // MODAL DE CERRAR SESI√ìN
        // ==========================================
        (function initLogoutModal() {
            const userAvatar = document.getElementById('userAvatar');
            const logoutModal = document.getElementById('logoutModal');
            const logoutBtn = document.getElementById('logoutBtn');

            if (!userAvatar || !logoutModal || !logoutBtn) {
                console.error('‚ùå No se encontraron elementos para modal de logout');
                return;
            }

            // Toggle modal al hacer clic en el avatar
            userAvatar.addEventListener('click', (e) => {
                e.stopPropagation();
                const isVisible = logoutModal.style.display === 'block';
                logoutModal.style.display = isVisible ? 'none' : 'block';
            });

            // Cerrar modal al hacer clic fuera
            document.addEventListener('click', (e) => {
                if (!logoutModal.contains(e.target) && e.target !== userAvatar) {
                    logoutModal.style.display = 'none';
                }
            });

            // Cerrar sesi√≥n
            logoutBtn.addEventListener('click', () => {
                console.log('üö™ Cerrando sesi√≥n...');
                localStorage.removeItem('currentUser');
                localStorage.removeItem('authToken');
                window.location.href = '../../index.html';
            });

            console.log('‚úÖ Modal de logout inicializado');
        })();
    </script>
    <script src="../../scripts/utils/logoutModal.js"></script>
</body>
